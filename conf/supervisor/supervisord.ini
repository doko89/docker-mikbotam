[supervisord]
nodaemon=true

[program:php-fpm]
command=/usr/sbin/php-fpm7 --nodaemonize || (echo 'php-fpm exited.' && pkill -9 supervisord)"

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'|| (echo 'nginx exited.' && pkill -9 supervisord)"

[program:mikbotam-polling]
command=/usr/bin/php /public_html/Saldo/Core.php
directory=/public_html/Saldo
